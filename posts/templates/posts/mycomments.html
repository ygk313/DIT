{% extends 'base.html' %}

{% block content %}
<div class="container" style="width:88%;margin-left:12%; margin-right:4%;padding-left:0;font-family:SDKukdetopokki-Lt;">
    
    <div class="title" style="padding-top:3%;">
        <h2>{{  request.user.username }} 님이 댓글 단 목록</h2>
    </div>
</div>
<hr width="80%">

<div class="container" style="display:flex;flex-wrap:wrap; margin-left:10%; margin-right:4%;padding-left:0;padding-right:0;font-family:SDKukdetopokki-Lt;">
  {% for post in posts %}
    <div class="card text" style="width: 18rem; margin:0 0 1% 3%;">
      <div class="card-body" >
        <b><h3 class="card-title">{{ post.title }}</h3></b>
        <p style="text-align:justify;">{{ post.summary }}...</p>
        <p class="text-right" style="font-size:small;">글쓴이 : {{ post.user.username }}</p>
        <div align="right">
            <a href="{% url 'posts:post_detail' post.id %}" class="btn btn-dark">보러가기</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
